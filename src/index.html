<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dataverse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js" type="module"></script>
    <header>
      <h1>EL RECETARIO DEL BARTENDER</h1>
    </header>

    <main>
      <h2>¿Qué recetas buscas hoy?</h2>

      <form>
       <!--label for="search"></label>
        <input type="text" id="search" name="search" placeholder="¿Qué buscas?"-->

        <label for="sort">Ordenar por:</label>
        <select data-testid="select-sort" name="alf">
          <option value="">Seleccione</option>
          <option value="alfabetico">A-Z</option>
          <option value="alfabeticoInverso">Z-A</option>
        </select>

        <label for="filter">Filtrar por tiempo de preparación:</label>
        <select data-testid="select-filter" name="propiedades">
          <option value="">Seleccione</option>
          <option value="5 minutos">5 minutos</option>
          <option value="7 minutos">7 minutos</option>
          <option value="10 minutos">10 minutos</option>
        </select>
      </form>
      
      <button data-testid="button-clear">Limpiar</button>
      <div id="root"></div>
    </main>

    <footer>
      <p>DV12 2024</p>
    </footer>
  </body>
</html>
